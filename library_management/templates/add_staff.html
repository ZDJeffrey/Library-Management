{% extends 'base.html' %}

{% block content %}

<br>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-5">
		</div>
		<div class="col-md-2">
            <h2 class="text-center">新增员工</h2>
            <br><br>
			<form action="{{ url_for('add_staff') }}" method="post">
				<div class="form-group">
					<label>账号</label>
					<input type="account" class="form-control" name="account" value="{{ account }}" required/>
				</div>
				<div class="form-group">
					<label>密码</label>
					<input type="password" class="form-control" name="password" value="{{ password }}" required/>
				</div>
				<button type="submit" class="btn btn-primary" style="float: right;">创建</button>
			</form>
		</div>
		<div class="col-md-5">
		</div>
	</div>
</div>

{% endblock %}
