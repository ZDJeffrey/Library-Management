{% extends 'base.html' %}

{% block content %}
<br>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<h2 class="text-center">书籍出库</h2>
            <form action="{{ url_for('book_out_add') }}" method="post">
                <div class="form-group">    
                    <label>书籍ID</label>
                    <input class="form-control" name="book_id" value="{{book_id}}" />
                </div>
                <div class="form-group">
                    <label>出库原因</label>
                    <input class="form-control" name="reason" value="{{reason}}" />
                </div>
                <button type="submit" class="btn btn-primary" style="float: right;">添加</button>
            </form>
		<div class="col-md-4">
		</div>
	</div>
</div>
{% endblock %}
